<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef> Sipariş Kodu </th>
            <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Kullanıcı </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Sipariş Tutarı </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice |currency:'₺'}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Sipariş Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef width="150"> </th>
            <td mat-cell *matCellDef="let element"> <img *ngIf="element.completed" style="cursor:pointer"
                    src="../../../../../assets/complete.png" width="25" height="25"> </td>
        </ng-container>

        <ng-container matColumnDef="viewDetail">
            <th mat-header-cell *matHeaderCellDef width="30"> </th>
            <td mat-cell *matCellDef="let element"> <img (click)="showDetail(element.id)" style="cursor:pointer"
                    src="../../../../../assets/detail_icon.png" width="25" height="25"> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef width="30"> </th>
            <td mat-cell *matCellDef="let element" appDelete [id]="element.id" (callback)="deleteOrders()"
                controller="orders">
                <!--<img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id, $event)">-->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of products">
    </mat-paginator>
</div>
