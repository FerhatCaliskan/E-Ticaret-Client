<div class="row justify-content-center" style="margin-top: 5cm; " *ngIf="state.state">
    <div class="col-md-6">
        <div class="card bg-light shadow rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-3">
                    <span class="badge bg-primary fs-5 px-4 py-2 rounded-pill shadow">Yeni Şifre Oluşturma</span>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Şifre" #txtPassword>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrar"
                        #txtPasswordConfirm>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary shadow"
                        (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Şifreyi Güncelle</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
    Bu link kullanılmamaktadır.
</div>
