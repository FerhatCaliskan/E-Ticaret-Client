<div class="row justify-content-center" style="margin-top: 5cm; ">
    <div class="col-md-6">
        <div class="card bg-light shadow rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-3">
                    <span class="badge bg-primary fs-5 px-4 py-2 rounded-pill shadow">Oturum Açma</span>
                </div>
                <div class="mb-3">
                    <input #txtUsernameOrEmail type="text" f class="form-control" id="username"
                        placeholder="Kullanıcı Adı & Email">
                    <div class="form-text invalid-feedback">Kullanıcıadı boş geçilemez</div>
                </div>
                <div class="mb-3">
                    <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
                </div>
                <asl-google-signin-button></asl-google-signin-button>
                <br />
                <img src="../../assets/facebook.png" style="width: 30px; height: 30px; cursor: pointer;" class="shadow"
                    (click)="facebookLogin()" />
                <br /><br />
                <button type="submit" class="btn btn-primary shadow"
                    (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş
                    Yap</button>
                <a style="margin-left: 5px;" routerLink="/password-reset" class="btn btn-secondary shadow">Şifremi
                    Unuttum</a>
            </div>
        </div>
    </div>
</div>
