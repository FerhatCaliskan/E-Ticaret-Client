<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input #txtUsernameOrEmail type="text" f class="form-control" id="username"
                placeholder="Kullanıcı Adı & Email">
            <div class="form-text invalid-feedback">Kullanıcıadı boş geçilemez</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
        </div>

        <asl-google-signin-button></asl-google-signin-button>
        <br />
        <img src="../../assets/facebook.png" style="width: 30px; height: 30px; cursor: pointer;"
            (click)="facebookLogin()" />

        <br /><br />

        <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş
            Yap</button>
        <a style="margin-left: 5px;" routerLink="" class="btn btn-secondary">Şifremi Unuttum</a>
    </div>
    <div class="col-md-4"></div>
</div>
