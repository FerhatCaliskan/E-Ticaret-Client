<h1 mat-dialog-title matBadge=" {{rolesComponent.selectedOptions.selected.length}}//{{roles.totalCount}}"
    matBadgeOverlap="false">Rol Atanacak
    Endpoint: {{data.name}}</h1>

<mat-selection-list color="primary" #rolesComponent>
    <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
        {{role.name}}
    </mat-list-option>
</mat-selection-list>

<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]=" data" color="primary" cdkFocusInitial
        (click)="assignRoles(rolesComponent)">Rolleri Ata</button>
        <button mat-button (click)="close()">Ä°ptal </button>
        </div>
